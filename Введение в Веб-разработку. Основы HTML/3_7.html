<body>

<form class="row g-3">
  <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Пароль</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Отправить</button>
  </div>
</form>

<button class="btn btn-primary animate__animated animate__bounce">Нажми меня</button>

<div class="card" style="width: 18rem;">
  <img src="google-logo.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">GOOGLE</h5>
    <p class="card-text">Google-поисковая система</p>
    <a href="https://google.com" class="btn btn-primary">Go to google</a>
  </div>
</div>
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="mops_1.jpg" class="d-block w-100" alt="Изображение 1">
        </div>
        <div class="carousel-item">
            <img src="mops_3.jpg" class="d-block w-100" alt="Изображение 2">
        </div>
        <div class="carousel-item">
            <img src="mops_2.jpg" class="d-block w-100" alt="Изображение 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
    </button>
</div>
